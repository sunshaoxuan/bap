<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width:100%;height:100%;background:#f5f8fa">
<div style="padding:20px;width: 40%;min-width: 300px;margin: 0 auto;border: 1px solid #ccc;background: #fff;box-shadow: 0 1px 6px 0 #7f8182">
    <h4 style="padding-left: 10px;border-left: 3px solid #30b2a4;">お客さまからのご質問は以下の通りです：</h4>
    <p style="margin:10px 20px;font-size: 15px;line-height: 26px;" th:text="${content}"></p>
    <div style="padding: 20px 0 0 0;color: #676262;border-top: 1px dashed #30b2a4;margin-top: 60px;border-bottom: 1px dashed #30b2a4;">
        <h4 style="padding-left: 10px;border-left: 3px solid #30b2a4;">お客様情報</h4>
        <div style="margin:10px 20px;line-height:26px;">
            <span>お名前（漢字）:&nbsp;&nbsp;</span><span th:text="${name}"></span><br>
            <span>おなまえ（ふりかな）:&nbsp;&nbsp;</span><span th:text="${nameJP}"></span><br>
            <span>メールアドレス:&nbsp;&nbsp;</span><span th:text="${email}"></span><br>
            <span>電話番号:&nbsp;&nbsp;</span><span th:text="${phone}"></span><br>
        </div>
    </div>
</div>
</body>
</html>
